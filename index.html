<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>KeyCode Project</title>
</head>

<body>
    <div class="firsttitle">
        Press any key to get the JavaScript event keycode
    </div>
    <div class="main">
        <span class="main-result">
            Result
        </span>
        <div class="down">
            <div class="event-key">
                <div class="header">Event Key</div>
                <div class="result1">Result</div>
            </div>
            <div class="event-location">
                <div class="header">Event Location</div>
                <div class="result2">Result</div>
            </div>
            <div class="event-which">
                <div class="header">Event Which</div>
                <div class="result3">Result</div>
            </div>
            <div class="event-code">
                <div class="header">Event Code</div>
                <div class="result4">Result</div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
